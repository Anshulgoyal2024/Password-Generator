<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>
    <div class="container">
        <h3>PASSWORD GENERATOR</h3>
        <div class="display-container">
            <!-- Password display input -->
            <input 
                readonly 
                placeholder="PASSWORD" 
                class="display" 
                data-passwordDisplay
            >
            <button data-copy class="copyBtn" >
              
                <span data-copyMsg >Copy</span>
                 
            </button>
        </div>
       
        <div class="input-container">
            <!-- Password length display -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- Password length slider -->
            <input 
                type="range" 
                min="1" 
                max="20" 
                class="slider" 
                step="1" 
                data-lengthSlider
            >
            <!-- Uppercase checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Upper Cases</label>
            </div >
            <!-- Lowercase checkbox -->
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lower Cases</label>
            </div>
            <!-- Numbers checkbox -->
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <!-- Symbols checkbox -->
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
          
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    


    <script src="script.js"></script>
   
</head>

</body>
</html>
